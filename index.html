<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Cash Calculator</h1>
        <div class="row">
            <img src="images/100-dollar.PNG" alt="Hundred Dollar">
            <input type="number" name="hundred" id="dol100" class="cash-input" placeholder=" Enter No. of USD 100 Notes">
            <span id="txt100" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/50-dollar.jpg" alt="Fifty Dollar">
            <input type="number" name="fifty" id="dol50" class="cash-input" placeholder=" Enter No. of USD 50 Notes">
            <span id="txt50" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/20-dollar.jpg" alt="Twenty Dollar">
            <input type="number" name="twenty" id="dol20" class="cash-input" placeholder=" Enter No. of USD 20 Notes">
            <span id="txt20" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/10-dollar.PNG" alt="Ten Dollar">
            <input type="number" name="ten" id="dol10" class="cash-input" placeholder=" Enter No. of USD 10 Notes">
            <span id="txt10" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/5-dollar.jpg" alt="Five Dollar">
            <input type="number" name="five" id="dol5" class="cash-input" placeholder=" Enter No. of USD 5 Notes">
            <span id="txt5" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/2-dollar.jpg" alt="Two Dollar">
            <input type="number" name="two" id="dol2" class="cash-input" placeholder=" Enter No. of USD 2 Notes">
            <span id="txt2" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/1-dollar.PNG" alt="One Dollar">
            <input type="number" name="one" id="dol1" class="cash-input" placeholder=" Enter No. of USD 1 Notes">
            <span id="txt1" class="cash-text">0</span>
        </div>
        <div class="row">
            <button id="btnReset">Reset</button>

        </div>
        <div class="row result-part">
            <span id="txtFinalCash">Total Cash: $0</span>
            <span id="txtFinalCashInWords">Zero</span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
